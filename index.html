
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="calculator-container">
        <h1 class="main-title">My Calculator</h1>
        <div class="theme-toggle">
            <button id="themeToggle" class="theme-btn">üåô</button>
        </div>
        
        <div class="calculator">
            <div class="display-section">
                <div class="history-display" id="historyDisplay"></div>
                <div class="main-display" id="mainDisplay">0</div>
            </div>
            
            <div class="button-grid">
                <button class="btn clear" data-action="clear">C</button>
                <button class="btn delete" data-action="delete">‚Üê</button>
                <button class="btn operator" data-value="‚àö">‚àö</button>
                <button class="btn operator" data-value="/">&divide;</button>
                
                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-value="*">&times;</button>
                
                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-value="-">-</button>
                
                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>
                
                <button class="btn operator" data-value="**">x¬≤</button>
                <button class="btn number" data-value="0">0</button>
                <button class="btn decimal" data-value=".">.</button>
                <button class="btn equals" data-action="equals">=</button>
            </div>
            
            <div class="history-section">
                <div class="history-header">
                    <h3>History</h3>
                    <button id="clearHistory" class="clear-history-btn">Clear</button>
                </div>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
        
        <footer class="calculator-footer">
            <p>This Calculator Application was created by Phelokazi Madala and deployed using Netlify.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
